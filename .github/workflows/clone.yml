name: clone
on: 
  workflow_dispatch:   
jobs:
  clone:
    name: Clone
    runs-on: ubuntu-latest
    steps:
      - name: Create Initial Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }} 
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              ssh-keyscan -H terpconnect.umd.edu >> ~/.ssh/known_hosts
              git clone git@github.com:vrundajasani/cmsc389T-web-template.git
